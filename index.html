<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fruit store</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="fonts/icons-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
        <header>
        	<div class="container">
        		<div class="row r-1">
        			<button class="menu-btn">
        				<span class="icon-Menu-Bar"></span>
        			</button>
        			<button class="cart-button active">
        				<span class="icon-cart"></span>
        				<span class="full-cart"></span>
        			</button>
        		</div>
        		<div class="row r-2">
        			<form action="">
        				<input type="text" placeholder='Search something' class="search-input">
        				<span class="icon-search"></span>
        			</form>
        			<button class="filter-btn">
        				<span class="icon-filters"></span>
        			</button>
        		</div>
        		<div class="row r-3">
        			<img src="imgs/main.png" alt="" class="header-img">
        		</div>
        	</div>
        </header>
        <div class="menu-popup">
            <div class="app-menu">
                <div class="close-btn">
                    <span class='close-span'></span>
                </div>
                <div class="app-menu-section">
                    <a href="#" class="app-menu-item">
                        Home
                    </a>
                    <a href="#" class="app-menu-item">
                        Categories
                    </a>
                    <a href="#" class="app-menu-item">
                        Products
                    </a>
                    <a href="#" class="app-menu-item">
                        Past Orders
                    </a>
                    <a href="#" class="app-menu-item">
                        Cart
                    </a>
                    <a href="#" class="app-menu-item">
                        Profile
                    </a>
                </div>
            </div>
            <div class="close-block"></div>
        </div>
        <main>
        	<div class="container">
        		<div class="row mr-1">
        			<h3 class="main-title">
        				Popular Foods
        			</h3>
                    <p class="main-sub-title">
                    	View All
                    </p>
        		</div>
        		<div class="row mr-2">
        			<div class="product-card">
        				<h4 class="card-title">
        					Pomegranate
        				</h4>
        				<div class="card-price-text">
        					Only $4.21
        				</div>
        				<img src='imgs/main-img1.png' class="card-main-img">
        				<div class="add-to-cart-block">
        					<div class="plus-icon">
        						<span></span>
        					</div>
        				</div>
        			</div>
        			<div class="product-card">
        				<h4 class="card-title">
        					Orange Fruit
        				</h4>
        				<div class="card-price-text">
        					Only $124.00
        				</div>
        				<img src='imgs/main-img2.png' class="card-main-img">
        				<div class="add-to-cart-block">
        					<div class="plus-icon">
        						<span></span>
        					</div>
        				</div>
        			</div>
        			<div class="product-card">
        				<h4 class="card-title">
        					Coconut Fruit
        				</h4>
        				<div class="card-price-text">
        					Only $5.25
        				</div>
        				<img src='imgs/main-img3.png' class="card-main-img">
        				<div class="add-to-cart-block">
        					<div class="plus-icon">
        						<span></span>
        					</div>
        				</div>
        			</div>
        			<div class="product-card">
        				<h4 class="card-title">
        					Best Mango
        				</h4>
        				<div class="card-price-text">
        					Only $5.30
        				</div>
        				<img src='imgs/main-img4.png' class="card-main-img">
        				<div class="add-to-cart-block">
        					<div class="plus-icon">
        						<span></span>
        					</div>
        				</div>
        			</div>
        		</div>
        	</div>
        </main>
        <footer>
        	<div class="container">
        		<div class="row">
        			<button><span class="icon-home-"></span></button>
        			<button><span class="icon-heart"></span></button>
        			<button><span class="icon-cart-fill"></span></button>
        			<button><span class="icon-user"></span></button>
        		</div>	
        	</div>
        </footer>
        <script src="js/main.js"></script>
    </body>
</html>
